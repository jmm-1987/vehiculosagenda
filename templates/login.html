<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alditraex Vehículos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        /* Modern styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, #ffffff, #343a40); /* Degradado de blanco a gris */
            color: white;
        }

        .top-bar img {
            height: 50px;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .banda-roja {
            height: 10px;
            background-color: #dc3545;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .container {
                margin: 50px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de la empresa">
    </div>

    <div class="container">
        <h1>Iniciar sesión</h1>
        <form action="/login" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div>{{ mensaje }}</div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <footer>
        <div class="banda-roja"></div>
        &copy; 2024 Alditraex Vehículos. Todos los derechos reservados.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
<div class="top-bar">
       <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de la empresa">
</div>
    <div class="container">
        <h1>Añadir usuario</h1>
        <form action="/crear_usuario" method="post">
            </br>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input id="usuario" name="usuario" required>
            </div>
            </br>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input id="password" name="password" required>
            </div>
            </br>
            <button class="button" type="submit" onclick="return confirm('¿Confirmar nuevo usuario?')">Guardar</button>
            <a class="button_red" href="/manager">Volver</a>
        </form>
    </div>
<footer class="banda-roja"></footer>
</body>
</html>
